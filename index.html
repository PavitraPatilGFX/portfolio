<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavitra Patil - Graphic Design Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 p-6 shadow-lg rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-3xl font-semibold">Pavitra Patil</a>
            <ul class="flex space-x-6 text-white">
                <li><a href="#portfolio" class="hover:underline">Portfolio</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-16 px-6 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold text-gray-800 mb-8">My Work</h2>
            <div id="portfolio-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Images will be added by JS -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 px-6 bg-gray-200">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold text-gray-800 mb-8">Contact Me</h2>
            <form action="#" method="POST" class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-4">
                <input type="text" name="name" placeholder="Your Name" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" name="email" placeholder="Your Email" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea name="message" placeholder="Your Message" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
